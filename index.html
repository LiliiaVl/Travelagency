<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Descriprtion" content="Personal travel agent">
    <title>Travel</title>
</head>

<body>
    <header class="page-header">
        <nav class="page-navigation">
            <p class="navigation-item"> Home </p>
            <p class="navigation-item"> FAQ </p>
            <p class="navigation-item"> Contact us </p>

        </nav>
    </header>


    <main>
        <h3>ONLINE TRAVEL AGENCY</h2>
            <h1>We help travelers</H1>
            <a href="#planSection" <div>
                <img src="src/assets/mini-mountins.png">
                <p>Find YOUR adventure </p>
                </div>
                <div>
                    <img src="src/assets/mini-care.png">
                    <p> We will CARE of you</p>
                </div>
                <div>
                    <img src="src/assets/mini-save-money.png">
                    <p> And SAVE your money </p>
                </div>
            </a>

    </main>
    <h2>Get started absolutly free</h2>
    <form>
        <fieldset>
            <h2> Tell us about yourself </h2>
            <label>
                Full name*
                <input type="text" id="name">
            </label>
            <label>
                Email*
                <input type="email" id="email">
            </label>
            <label>
                Phone number*
                <input type="tel" id="telnumber">
            </label>
            <label>
                Date of birth*
                <input type="date" id="birth">
            </label>
            <label>
                Personal ID*
                <input type="password" id="password">
            </label>
            <label>

                <select> What kind of traveler are you?
                    <option> Active </option>
                    <option> Just relax </option>
                </select>
            </label>
            <div> What is important for you?</div>
            <label>
                <input type="checkbox">
                Comfort(hotel, food, etc)
                <input type="checkbox">
                Impressions
                <input type="checkbox">
                Company
            </label>
            <label>
                Do you have travel insurence?
                <input type="radio" name="question" value="Yes">
                Yes
                <input type="radio" name="question" value="No">
                No
            </label>
            <label>
                Appload your photo to make it more personal!
                <input type="file" value="Choose photo" name="choose" id="photo">
            </label>
            <label>
                Leave comment
                <input type="text">
            </label>

            <input type="submit" value="GET STARTED">
        </fieldset>
    </form>
</body>

</html>
